<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <style>
    .base{fill:#2d3748}
    .arm{fill:#a0aec0}
    .joint{fill:#4a5568}
  </style>
  <g transform="translate(50,150)">
    <rect class="base" x="-40" y="20" width="80" height="10" rx="2"/>
    <rect class="base" x="-20" y="-10" width="40" height="30" rx="2"/>
    <g transform="rotate(-60)">
      <rect class="arm" x="-10" y="-80" width="20" height="80" rx="6"/>
      <circle class="joint" cx="0" cy="0" r="10"/>
      <g transform="translate(0,-80) rotate(40)">
        <rect class="arm" x="-8" y="-60" width="16" height="60" rx="6"/>
        <circle class="joint" cx="0" cy="0" r="8"/>
        <g transform="translate(0,-60) rotate(-40)">
          <rect class="arm" x="-6" y="-40" width="12" height="40" rx="4"/>
          <circle class="joint" cx="0" cy="0" r="6"/>
          <g transform="translate(0,-40)">
            <rect class="arm" x="-4" y="-20" width="8" height="20" rx="2"/>
            <g transform="translate(-8,-20)">
              <rect class="joint" x="0" y="0" width="8" height="20"/>
            </g>
            <g transform="translate(0,-20)">
              <rect class="joint" x="0" y="0" width="8" height="20"/>
            </g>
          </g>
        </g>
      </g>
    </g>
  </g>
</svg>
